<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='Form.css'>
    <script defer src='Form.js'></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">

        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>

        <div>
            <form class="form" id="form">

                <div class="form-control">
                    <label for="Username">Username</label>
                    <input type="text" id="username" name="" placeholder="Enter Your Fullname" autocomplete="off">
                    <i class="fas fa-check-circle"></i> 
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">
                    <label for="Email">Email</label>
                    <input type="Email" id="email" name="" placeholder="Enter Your Email ID" autocomplete="off">
                    <i class="fas fa-check-circle"></i> 
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">
                    <label for="Phone number">Phone Number</label>
                    <input type="Number" id="phone" name="" placeholder="Enter Your Phone Number" autocomplete="off">
                    <i class="fas fa-check-circle"></i> 
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">
                    <label for="Password">Password</label>
                    <input type="password" id="password" name="" placeholder="Enter Your Password">
                    <i class="fas fa-check-circle"></i> 
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>

                <div class="form-control">
                    <label for="Con_password">Confirm Password</label>
                    <input type="password" id="cpassword" name="" placeholder="Confirm Your Password">
                    <i class="fas fa-check-circle"></i> 
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Msg</small>
                </div>

                <input type="submit" name="" value="Submit" class="btn">

            </form>
        </div>

    </div>

</body>
</html>
